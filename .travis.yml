sudo: required
dist: xenial

services:
  - xvfb

addons:
  chrome: stable
  firefox: latest

branches:
  only:
  - master
  - major
  - stable
  - latest
  - /^\d+\.\d+(\.\d+)?(-\S*)?$/
  - /^release\/\d+\.\d+\.x$/

language: node_js
node_js:
  - 12
  - 14

cache:
  - node_modules

before_install:
  - export DISPLAY=:99.0
install:
  - npm install
script:
  - npm run test:react
env:
  global:
    - secure: 
    - secure: 
